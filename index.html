<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-Tracking Letter Selector</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #grid { display: grid; grid-template-columns: repeat(5, 80px); gap: 10px; justify-content: center; margin-top: 50px; }
        .letter { width: 80px; height: 80px; font-size: 24px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid black; cursor: pointer; background: #f0f0f0; }
        .highlight { background: yellow; }
    </style>
</head>
<body>

    <h1>Eye-Tracking Letter Selector</h1>
    <p>Look at a letter and blink to select it.</p>
    
    <div id="grid"></div>

    <script>
        const grid = document.getElementById("grid");
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        let selectedLetter = null;
        let blinkDetected = false;

        // Create Letter Grid
        letters.forEach(letter => {
            const div = document.createElement("div");
            div.classList.add("letter");
            div.textContent = letter;
            grid.appendChild(div);
        });

        // Start WebGazer
        webgazer.setGazeListener((data, elapsedTime) => {
            if (data) {
                let gazeX = data.x;
                let gazeY = data.y;

                document.querySelectorAll(".letter").forEach(letterDiv => {
                    const rect = letterDiv.getBoundingClientRect();
                    if (gazeX >= rect.left && gazeX <= rect.right && gazeY >= rect.top && gazeY <= rect.bottom) {
                        letterDiv.classList.add("highlight");
                        selectedLetter = letterDiv.textContent;
                    } else {
                        letterDiv.classList.remove("highlight");
                    }
                });
            }
        }).begin();

        // Blink Detection (Using Eye Closure)
        webgazer.setTracker('clmtrackr').setFaceMovementListener((data) => {
            if (data.eyeClosure > 0.5) { // Blink detected (higher values mean more closure)
                if (!blinkDetected && selectedLetter) {
                    blinkDetected = true;
                    speakLetter(selectedLetter);
                }
            } else {
                blinkDetected = false;
            }
        });

        // Text-to-Speech Function
        function speakLetter(letter) {
            let speech = new SpeechSynthesisUtterance(letter);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
