<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-Tracking Letter Selector</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #grid { 
            display: grid; 
            grid-template-columns: repeat(5, 120px); /* More spacing between letters */
            gap: 30px;  /* Increased gap */
            justify-content: center; 
            margin-top: 50px; 
        }
        .letter { 
            width: 120px; 
            height: 120px; 
            font-size: 36px; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 3px solid black; 
            cursor: pointer; 
            background: #f0f0f0; 
        }
        .highlight { background: yellow; }
        #cursor { 
            position: absolute; 
            width: 15px; 
            height: 15px; 
            background: red; 
            border-radius: 50%; 
            pointer-events: none; 
            transition: transform 0.1s linear; 
        }
    </style>
</head>
<body>

    <h1>Eye-Tracking Letter Selector</h1>
    <p>Look at a letter and blink to select it.</p>
    
    <div id="grid"></div>
    <div id="cursor"></div>

    <script>
        const grid = document.getElementById("grid");
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const cursor = document.getElementById("cursor");
        let gazeHistory = [];
        let selectedLetter = null;
        let blinkDetected = false;

        // Create Letter Grid
        letters.forEach(letter => {
            const div = document.createElement("div");
            div.classList.add("letter");
            div.textContent = letter;
            grid.appendChild(div);
        });

        // Start WebGazer
        webgazer.setGazeListener((data, elapsedTime) => {
            if (data) {
                gazeHistory.push({ x: data.x, y: data.y });
                if (gazeHistory.length > 5) gazeHistory.shift(); // Keep last 5 points

                let avgX = gazeHistory.reduce((sum, p) => sum + p.x, 0) / gazeHistory.length;
                let avgY = gazeHistory.reduce((sum, p) => sum + p.y, 0) / gazeHistory.length;

                cursor.style.transform = `translate(${avgX}px, ${avgY}px)`;

                // Check which letter is being looked at
                document.querySelectorAll(".letter").forEach(letterDiv => {
                    const rect = letterDiv.getBoundingClientRect();
                    if (avgX >= rect.left && avgX <= rect.right && avgY >= rect.top && avgY <= rect.bottom) {
                        letterDiv.classList.add("highlight");
                        selectedLetter = letterDiv.textContent; 
                    } else {
                        letterDiv.classList.remove("highlight");
                    }
                });
            }
        }).begin();

        // Blink Detection for Selection
        webgazer.setTracker('clmtrackr').setFaceMovementListener((data) => {
            if (data.eyeClosure > 0.5 && selectedLetter) { // If blinking while looking at a letter
                speakLetter(selectedLetter);
            }
        });

        // Text-to-Speech Function
        function speakLetter(letter) {
            let speech = new SpeechSynthesisUtterance(letter);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
